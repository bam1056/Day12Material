<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MyTicTacToe</title>
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
    <script src="main.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>MyTicTacToe!</h1>
    <div class="game-board">
      <table>
        <tr class="row-one">
          <td class='one'></td>
          <td class='two'></td>
          <td class='three'></td>
        </tr>
        <tr class="row-two">
          <td class='four'></td>
          <td class='five'></td>
          <td class='six'></td>
        </tr>
        <tr class="row-three">
          <td class='seven'></td>
          <td class='eight'></td>
          <td class='nine'></td>
        </tr>
      </table>
    </div>
    <div class="message">
      <p>
        It is a player's turn
      </p>
    </div>
    <div class="modal hidden">
      <h1>MESSAGE</h1>
    </div>

  </body>
</html>
