<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-tac-toe</title>
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower|Passion+One:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css" charset="utf-8">
    <script src="main.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Tic Tac Toe!</h1>

    <table>
      <tr>
        <td class="clicked"></td>
        <td class="clicked"></td>
        <td class="clicked"></td>
      </tr>
      <tr>
        <td class="clicked"></td>
        <td class="clicked"></td>
        <td class="clicked"></td>
      </tr>
      <tr>
        <td class="clicked"></td>
        <td class="clicked"></td>
        <td class="clicked"></td>
      </tr>
    </table>

    <div class="message">
    </div>

    <div class="instructions">
      <p>Players take turns placing moves.</p>
    </div>
    <div class="modal hidden">
      <h1>Player Wins!!!!</h1>
      <button type="button" name="button">RESET</button>
    </div>
  </body>
</html>
